<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live-coding-calculator</title>
</head>
<body>
    <main>
        <div>
            <input id="display"  type = number>
            <button onclick="clicknum(1)">1</button>
            <button onclick="clicknum(2)">2</button>
            <button onclick="clicknum(3)">3</button>
            <button onclick="operator('+')">+</button>
            <button onclick="operator('-')">-</button>
            <button onclick="equal()">=</button>
            <button onclick="resetCalculator()">C</button>
        </div>
    </main>
    <script src="livecoding.js"></script>
</body>
</html>
