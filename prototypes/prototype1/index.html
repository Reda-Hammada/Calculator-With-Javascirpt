<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="calculator-container">
        <div>
            <input type = number id="resultInput">
        </div>
        <div>
            <div>
                <button  onclick="insertNumber('1')">1</button>
                <button   onclick=" insertNumber('2')">2</button>
                <button  onclick=" insertNumber('3')">3</button>
                <button   onclick=" Operator('+')">+</button>
                <button   onclick=" Operator('-')">-</button>
                <button  onclick="resetCalc()">C</button>
                <button id="equal" onclick="equal()">=</button>
            </div>
        </div>
    <section>
        <script src="app.js"></script>
</body>
</html>
