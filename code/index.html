<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Calculator</title>
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
<main>
    <section class="calculator-container">
        <div>
            <input type = number id="result-bar">
        </div>
        <div>
            <div>
                <button onclick="onClickNumber(1)">1</button>
                <button onclick="onClickNumber(2)">2</button>
                <button onclick="onClickNumber(3)">3</button>
                <button onclick="onClickNumber(1)">4</button>
                <button onclick="onClickNumber(2)">5</button>
                <button onclick="onClickNumber(3)">6</button>
                <button onclick="onClickNumber(1)">7</button>
                <button onclick="onClickNumber(2)">8</button>
                <button onclick="onClickNumber(3)">9</button>
                <button onclick="onClickNumber(3)">0</button>
                <button onclick="operation('+')">+</button>
                <button onclick="operation('-')">-</button>
                <button onclick=" equal()">=</button>
                <button onclick="reset()">C</button>
            </div>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>
    </section>
</main>
</body>
</html>
